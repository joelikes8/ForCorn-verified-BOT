services:
  # Discord Bot Service
  - type: worker
    name: forcorn-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python discord_bot_workflow.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: forcorn-bot-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PYTHONPATH
        value: "."
      - key: PYTHON_UNBUFFERED
        value: "1"

  # Web Interface Service
  - type: web
    name: forcorn-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python render_port_test.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forcorn-bot-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SESSION_SECRET
        generateValue: true
      - key: START_BOT
        value: "false"
      - key: PYTHONPATH
        value: "."
      - key: PYTHON_UNBUFFERED
        value: "1"

databases:
  - name: forcorn-bot-db
    databaseName: forcornbot
    user: forcorn
    plan: free
